<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h3 class="btn btn-default header">Family member recognition</h3>

      

      <p style="font-size: 22px;">Model is trained to identify the following family members: </p>
      <b class="objects">
        
      <hr>
       Mother
       <hr>
       Father
       <hr>
       Me
       <hr>
       Sister
       <hr>
       Dog
       <hr>
      </b>



      <label style="font-size: 15px;">Webcam View - </label>
      <div id="camera"></div>

      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()" class="btn btn-danger">Capture Image</button>

      

      <br><br>
      <button onclick="check()" class="btn btn-success">identify member</button>

      <br><br>

    

      <p style="font-size: 22px;">Member : <span id="obj_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="obj_acc"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
